name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Build and run tests
        run: mvn -B -ntp clean verify

      - name: Static analysis (SpotBugs, PMD)
        run: mvn -B -ntp spotbugs:spotbugs spotbugs:check pmd:pmd pmd:check

      - name: Dependency vulnerability check (OWASP)
        run: mvn -B -ntp org.owasp:dependency-check-maven:check

      - name: Coverage report (JaCoCo)
        run: mvn -B -ntp jacoco:report
