components:
  schemas:
    ErrorResponse:
      type: object
      required:
        - status
        - code
        - message
        - success
      properties:
        status:
          type: integer
          description: HTTP status code
          example: 400
        code:
          type: integer
          description: Application status code (mirrors HTTP status)
          example: 400
        message:
          type: string
          description: Error message
          example: "Validation failed"
        success:
          type: boolean
          description: Indicates a failed response
          example: false
        details:
          type: string
          description: Optional error details
          example: "Invalid credentials provided"
        path:
          type: string
          description: Request path
          example: "/api/v1/auth/login"
        traceId:
          type: string
          description: Short trace identifier for troubleshooting
          example: "a1b2c3d4"
        data:
          type: object
          nullable: true
          description: Additional error data
        fieldErrors:
          type: array
          description: Field-level validation errors
          items:
            type: object
            properties:
              field:
                type: string
                description: Field name
                example: "email"
              message:
                type: string
                description: Validation error message
                example: "Invalid email format"
              rejectedValue:
                nullable: true
                description: Sanitized rejected value
                example: "invalid-email"

    ValidationErrorResponse:
