# Application Configuration
spring.application.name=cloud-kitchen-rbac-service
server.port=${PORT:8081}
server.address=0.0.0.0

# Timezone Configuration
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Kolkata
spring.jackson.time-zone=Asia/Kolkata

# Production: Hide error details
server.error.include-stacktrace=never
server.error.include-message=never
server.error.include-binding-errors=never

# Database - PostgreSQL Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/cloud_kitchen_rbac}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:Yogesh@1234}
spring.datasource.driver-class-name=org.postgresql.Driver

# Optimized JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.generate_statistics=false

# JWT Configuration
app.jwt.secret=${JWT_SECRET:2M7w1SiV5XDAXEmVqg9gZWCXfF50l11FqJR2aSC1a8K9mN3pQ7rT2uV8wX1yZ4bC6dE9fG2hJ5kL8mN1oP4qR7sT3uV6wX9yZ2}
app.jwt.access-valid-seconds=${JWT_ACCESS_EXPIRY:604800}
app.jwt.refresh-valid-seconds=${JWT_REFRESH_EXPIRY:259200}
app.jwt.issuer=cloud-kitchen-rbac

# CORS Configuration
app.cors.allowed-origins=*

# Swagger Configuration
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# Prometheus Metrics Configuration
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.prometheus.enabled=true
management.endpoint.metrics.enabled=true
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.tags.application=cloud-kitchen-rbac

# Spring Security
spring.security.user.password=
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

# Logging Configuration
logging.level.com.cloudkitchen.rbac=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS}{Asia/Kolkata} [%thread] %-5level %logger{36} - %msg%n

# Performance Settings
server.tomcat.max-threads=500
server.tomcat.min-spare-threads=50
server.tomcat.max-connections=10000
server.tomcat.accept-count=1000
server.tomcat.connection-timeout=5000
server.compression.enabled=true

# Optimized Connection Pool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=3000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# Security Headers
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Optimized AWS S3 Configuration (Always Enabled)
aws.access-key=${AWS_ACCESS_KEY:your-aws-access-key}
aws.secret-key=${AWS_SECRET_KEY:your-aws-secret-key}
aws.region=${AWS_REGION:us-east-1}
aws.s3.bucket-name=${AWS_S3_BUCKET:your-s3-bucket-name}
aws.s3.url=${AWS_S3_URL:https://your-s3-bucket.s3.amazonaws.com/}
aws.s3.max-connections=100
aws.s3.connection-timeout=10000
aws.s3.socket-timeout=60000
aws.s3.request-timeout=120000

# CloudFront CDN Configuration for faster file delivery
aws.cloudfront.enabled=${AWS_CLOUDFRONT_ENABLED:false}
aws.cloudfront.url=${AWS_CLOUDFRONT_URL:}
aws.cloudfront.key-pair-id=${AWS_CLOUDFRONT_KEY_PAIR_ID:}
aws.cloudfront.private-key-path=${AWS_CLOUDFRONT_PRIVATE_KEY_PATH:}

# Async Processing Configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=20
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=async-

# Data Initialization
app.data.initialize=${DATA_INITIALIZE:false}

# DevTools - Auto Restart Configuration
spring.devtools.restart.enabled=true
spring.devtools.restart.additional-paths=src/main/java
spring.devtools.livereload.enabled=true
