# DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.exclude=static/**,public/**,templates/**,**/*.log

# Performance - Disable lazy initialization for consistent startup time measurement
spring.main.lazy-initialization=false

# JPA - Optimized for faster startup
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
logging.level.org.hibernate.SQL=WARN

# Disable H2 Console (not needed with PostgreSQL)
spring.h2.console.enabled=false

# Reduce logging overhead during startup
logging.level.org.hibernate.orm.deprecation=ERROR
logging.level.org.springframework.boot.autoconfigure=WARN
logging.level.org.springframework.data.repository=WARN

# Development-friendly settings
logging.level.com.cloudkitchen.rbac=DEBUG
server.error.include-stacktrace=always
server.error.include-message=always

# Security Configuration - DEVELOPMENT MODE
# WARNING: These settings are NOT secure and should NEVER be used in production
app.security.environment=dev
app.security.hash-otp=false

# Development Mode Warnings
# This will log a warning on startup that the application is running in insecure mode

